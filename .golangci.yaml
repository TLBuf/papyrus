version: "2"
linters:
  default: standard
  enable:
    - asciicheck
    - embeddedstructfieldcheck 
    - errname
    - errorlint
    - exptostd
    - fatcontext
    - forcetypeassert
    - gocheckcompilerdirectives
    - gocritic
    - godot
    - gosec
    - intrange
    - misspell
    - perfsprint
    - prealloc
    - predeclared
    - recvcheck
    - revive
    - testpackage
    - unconvert
    - unparam
  settings:
    embeddedstructfieldcheck:
      forbid-mutex: true
    exhaustive:
      check:
        - switch
        - map
      default-signifies-exhaustive: true
    revive:
      enable-all-rules: true
      rules:
        - name: add-constant
          disabled: true
        - name: line-length-limit
          disabled: true
        - name: cyclomatic
          disabled: true
        - name: cognitive-complexity
          disabled: true
        - name: max-public-structs
          disabled: true
        - name: var-naming
          disabled: true
        - name: function-length
          disabled: true
          

formatters:
  enable:
    - gofmt
    - gofumpt
    - golines
  settings:
    gofmt:
    rewrite-rules:
      - pattern: 'interface{}'
        replacement: 'any'
      - pattern: 'a[b:len(a)]'
        replacement: 'a[b:]'
    gofumpt:
      extra-rules: true
    golines:
      max-len: 120
      tab-len: 2
      chain-split-dots: false