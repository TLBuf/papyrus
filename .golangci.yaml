version: "2"
linters:
  default: standard
  enable:
    - asciicheck
    - embeddedstructfieldcheck 
    - errname
    - errorlint
    - exptostd
    - fatcontext
    - forcetypeassert
    - gocheckcompilerdirectives
    - gocritic
    - godot
    - gosec
    - intrange
    - misspell
    - perfsprint
    - prealloc
    - predeclared
    - testpackage
    - unconvert
    - unparam
  settings:
    embeddedstructfieldcheck:
      forbid-mutex: true
    exhaustive:
      check:
        - switch
        - map
      default-signifies-exhaustive: true


formatters:
  enable:
    - gofmt
    - gofumpt
    - golines
  settings:
    gofmt:
    rewrite-rules:
      - pattern: 'interface{}'
        replacement: 'any'
      - pattern: 'a[b:len(a)]'
        replacement: 'a[b:]'
    gofumpt:
      extra-rules: true
    golines:
      max-len: 120
      tab-len: 2
      chain-split-dots: false